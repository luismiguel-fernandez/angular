<h2>Borrar ciudades</h2>

<ul>
    <li *ngFor="let ciudad of getCiudades()">
        {{ciudad.name}}
        <button class="btn btn-primary"
                (click)="borrarCiudad(ciudad.id)">
                Borrar
        </button>
    </li>
</ul>

<button (click)="clearCiudades()" class="btn btn-danger">Borrar todas</button>
